  <main>
    <h1>Mande uma mensagem</h1>

    <form>
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required />
      </li>
      <li>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
      </li>
      <li>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" required />
        <span>(99) 99999-9999</span>
      </li>
      <li>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
          <option value="">-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" required></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <label>E-Mail</label>
          <input type="checkbox" name="email" id="email" required />
          <label>Telefone</label>
          <input type="checkbox" name="telefone" id="telefone" required />
        </fieldset>
      </li>
      <li>
        <input type="submit" value="Enviar">
      </li>
    </ul>
      </form>
