  <main>
    <h1>Inscreva-se</h1>

    <form>
      <fieldset>
        <label for="evento">Evento</label>s
        <select name="evento" id="evento">
          <option value="">-- Selecione --</option>
          <option value="voe">Voe sem asas</option>
          <option value="festa">Festa junina</option>
          <option value="semana">Semana de tecnologia</option>
        </select>
       </fieldset>
      <fieldset>
        <legend>Informações de Acesso</legend>
        <div>
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" id="usuario" required />
        </div>
        <div>
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" required />
        </div>
        <div>
          <label for="confirmar">Confirme a Senha</label>
          <input type="password" name="confirmar" id="confirmar" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="nome">Nome Completo</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
        </div>
        <div>
          <label for="celular">Celular</label>
          <input type="tel" name="celular" id="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" required />
          <label>(99) 99999-9999</label>
        </div>
        <fieldset>
          <legend>Sexo</legend>
          <a>Masculino</a>
          <input type="checkbox" name="masculino" id="masculino" required />
          <a>Feminino</a>
          <input type="checkbox" name="feminino" id="feminino" required />
        </fieldset>
        <div>
          <label for="data">Data de Nascimento</label>
          <input type="date" name="data" id="data" required />
        </div>
        <div>
          <label for="cor">Cor Favorita</label>
          <input type="color" name="cor" id="cor" required />
        </div>
        <div>
          <label for="github">Perfil no Github</label>
          <input type="url" name="github" id="github" required />
        </fieldset>
        <div>
          <input type="submit" value="Inscrever">
          <input type="reset" value="Limpar">
        </div>
    </form>
